name: Update pages

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check out repo
        uses: actions/checkout@main

      - name: ğŸ§‘â€ğŸ’» Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-save

      - name: âš™ï¸ Set .env
        run: wget ${{ secrets.ENV_DL }}

      - name: ğŸ—ï¸ Build
        run: sh release.sh

      - name: ğŸš€ Deploy on gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          cname: sakurasou.tk
